<!DOCTYPE html> 
<html lang="es">  

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale-1.0">
		<title>Book Management</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="formscript.js"></script>
	</head>
	<body>
 			<div class="background-wrap">
			  <div class="background"></div>
			</div>
			<form id="accesspanel book-forms"> 		
			  <h1 id="litheader">Book Management </h1>
			  <div class="inset">
				<p>	
					<input type="hidden" id="book-id">
				</p>
				<p>
				  <label for="title">Title:</label>					
				  <input type="text" id="title" required>
				</p>
				<p>
				  <label for="author">Author:</label>					
				  <input type="text" id="author" required>
				</p>				
				<p>
				  <label for="publishedDate">Published Date:</label>					
				  <input type="Date" id="publishedDate" required>
				</p>					
				  <label for="pages">Pages:</label>					
				  <input type="text" id="pages" required>
				</p>			
			  <p class="p-container">
				<input type="submit" name="Login" id="go" value="Save">
			  </p>
			  <h1 id="litheader">Books </h1>			  
			</form>
		<ul id="book-list"></ul>
		
		<script src="script.js"></script>
	</body>
</html>
